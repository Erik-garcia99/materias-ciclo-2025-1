<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>validacion</title>
</head>
<body>
    
    <form action="#" id="data_user">

        <label for="name" class="campo_label">Nombre</label>
        <input type="text" id="name" class="campo_field" placeholder="Maria">

        <label for="last_name" class="campo_label">apellido</label>
        <input type="text" id="last_name" class="campo_field" placeholder="espinoza">

        <label for="pass" class="campo_label">contraseña</label>
        <input type="password" id="pass" class="campo_field">

        <label for="confirm_pass" class="campo_label">confirmar contraseña</label>
        <input type="password" id="confirm_pass" class="campo_field">

        <label for="check" id="camp_check">Aceptar terminos y condiciones</label>
        <input type="checkbox" id="check">


        <input type="submit" value="enviar">
    </form>

    <script src="JS/script.js"></script>
    <script src="JS/modernizr.js"></script>
</body>
</html>
