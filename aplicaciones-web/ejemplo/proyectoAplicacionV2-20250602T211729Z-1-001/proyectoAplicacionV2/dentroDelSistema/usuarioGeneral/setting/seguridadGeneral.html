<div class="modal fade" id="SoporteAdministradorInicio" tabindex="-1" role="dialog" aria-labelledby="SoporteAdministradorInicioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Receptor:</label>
              <input type="text" class="form-control" id="recipient-name" required placeholder="Gerencia">
            </div>

            <div class="form-group">
                <label for="affair" class="col-form-label">Asunto:</label>       
                <input type="text" class="form-control" id="affair" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mensaje:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
