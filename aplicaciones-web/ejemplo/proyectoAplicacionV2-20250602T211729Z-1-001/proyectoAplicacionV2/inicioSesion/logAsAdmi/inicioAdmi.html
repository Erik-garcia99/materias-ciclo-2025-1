    <!--fomrmulario donde se inicia sesion-->
    <div class="container">

            <h3 class="text-center">INICIO DE SESION DE USUARIOS ADMINISTRADORES</h3>
            
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 ">

                <form action="/dentroDelSistema/usuarioAdmi/usuarioAdmiInicio/usuarioAdmiInicio.html">
                    <!-- Email input -->
                    <div class="form-group mb-4">
                      <label class="form-label" for="formLogin" aria-placeholder="correo/numero de empleado">Correo/numero de empleado</label>
                      <input type="email" id="formLogin" class="form-control" required/>
                      
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-group mb-4">
                      <label class="form-label" for="formLoginPass" palceholder="contraseña">Password</label>
                      <input type="password" id="formLoginPass" class="form-control" required/>
                      
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Si se le olvida la contraseña, este link lo enviara a un formlario para solicitar a un administrador que le restaure la contraseña, puede ser de forma asincrona, (que le restaure la contraseña y se mande por correo o de manera personal, llamandola a la oficina y asignarle la contraseña ahi mismo.) -->
                        <a href="">Forgot password?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">iniciar sesion</button>
